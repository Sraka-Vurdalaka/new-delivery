  <main>
    <div class="center-delivery ">
      <div class="delivery-container">
        <div class="delivery-info-container">sdfgsdfgsdfg</div>
        <div class="delivery-order-container">
          <div class="your-order">
            <div class="your-order-header">
              <div class="your-order-title">Ваш заказ / <span>2шт</span></div>
              <div class="change-order">Изменить</div>
            </div>
            <div class="your-order-main">
              <section class="your-order-products">
                <img class="your-img-product" src="./images/DeliveryNew/products/prod-1.png" alt="продукты">
                <img class="your-img-product" src="./images/DeliveryNew/products/prod-2.png" alt="продукты">
                <img class="your-img-product" src="./images/DeliveryNew/products/prod-3.png" alt="продукты">
                <img class="your-img-product" src="./images/DeliveryNew/products/prod-4.png" alt="продукты">
              </section>
              <section class="your-order-sum__container">
                <div class="your-order-sum__text">сумма заказа</div>
                <div class="your-order-sum__dott"></div>
                <div class="your-order-sum__resalt">6000</div>
              </section>
              <section class="your-order-delivery">
                <div class="your-order-delivery__text">доставка</div>
                <div class="your-order-delivery__dott"></div>
                <div class="your-order-delivery__resalt">бесплатно</div>
              </section>
            </div>
            <div class="your-order-footer">
              <div class="your-order-resalt">Итого</div>
              <div class="your-order-resalt-sum">6 880 ₽</div>
            </div>
          </div>
          <div class="order-button">Название способа оплаты</div>
        </div>

      </div>

    </div>
  </main>

  <script src="./js/deliveryNew/index.js"></script>

</html>
